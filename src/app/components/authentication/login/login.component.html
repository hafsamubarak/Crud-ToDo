<div class="container-fluid">
  <div class="d-flex align-items-center px-5 ms-xl-4 pt-xl-0 mt-xl-n5 mt-5">
    <form id="forma" [formGroup]="loginForm">
      <h3
        class="fw-bold mb-3 pb-3"
        style="letter-spacing: 1px; color: #004f71; text-align: center"
      >
        Login
      </h3>

      <div class="form-outline mb-4">
        <label class="form-label" for="form2Example18">Email address</label>
        <input
          type="email"
          formControlName="email"
          id="form2Example18"
          class="form-control form-control-lg"
          #userEmail
          required
          style="width: 100%"
        />
        <span
          class="text-danger"
          *ngIf="
            loginForm.controls['email'].dirty &&
            loginForm.hasError('required', 'email')
          "
          >*Email is Required!</span
        >
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="form2Example28">Password</label>
        <input
          type="password"
          formControlName="password"
          id="form2Example28"
          class="form-control form-control-lg"
          #userPassword
          required
          style="width: 100%"
        />
        <span
          class="text-danger"
          *ngIf="
            loginForm.controls['password'].dirty &&
            loginForm.hasError('required', 'password')
          "
          >*Password is Required!</span
        >
      </div>

      <div class="pt-1 mb-4 d-flex">
        <button
          class="btn btn-lg btn-block"
          style="background-color: #38b9db; color: white"
          type="button"
          (click)="authService.signIn(userEmail.value, userPassword.value)"
          [disabled]="!loginForm.valid"
        >
          Login
        </button>
      </div>

      <p class="small mb-2 pb-lg-2">
        <a class="text-muted" routerLink="/forgot-password">Forgot password?</a>
      </p>
      <p>
        Don't have account ?<a routerLink="/signup" class="link-info"
          >Register here</a
        >
      </p>
    </form>
  </div>
</div>
